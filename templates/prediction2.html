<!doctype html>

<html lang="en">



<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Brain Tumor Detection</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="apple-touch-icon" sizes="180x180" href="static/favicon_io/apple-touch-icon.png">

    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon_io/favicon-32x32.png">

    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon_io/favicon-16x16.png">

    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/styles.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

</head>



<body class="clr">



    <div id="model_brain">

        <br><br>



        <div class="container prediction">

            <div class="row row-cols-1 row-cols-md-2 mb-2 forms-model1 shadow-sm">

                <div class="col">

                    <div class="mb-4 rounded-3 diagnosis">

                        <div class="card-header py-3">

                            <h4 class="my-0 fw-normal text-center c-header">MODEL PREDICTION</h4>

                            <hr>

                        </div>

                        <div class="card-body">

                            <h3 class="card-title pricing-card-title">Name: {{data[1]}}</h3>

                            <br><br>

                            <h3 class="card-title pricing-card-title">Diagnosis: <B>{{data[0]}}</B></h3>

                            <!--</h3>button type="button" class="w-100 btn btn-lg btn-outline-danger">{{data[0]}}</button>-->

                            <br><br>

                        </div>

                    </div>

                </div>

                <div class="col">

                    <div class="mb-4 rounded-3">

                        <div class="card-header py-3">

                            <h4 class="my-0 fw-normal text-center c-header">SOURCE IMAGE</h4>

                            <hr>

                        </div>



                        <div class="card-body" text-center>

                            <img src="static\user_images\{{data[1]}}.jpg" alt="User Image" class="img-card">

                        </div>



                        <a href="/" class="btn btn-danger reset" tabindex="-1" role="button"
                            aria-disabled="true">Reset</a>

                    </div>

                </div>

            </div>

        </div>

    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>
</html>
